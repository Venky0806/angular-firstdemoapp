<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <p>Available Units: {{ product.available }} </p>
  <app-product-alerts [product]="product" (notify)="onNotify()" (addToCart)="addToCart(product)">
  </app-product-alerts>

</div>
